    <script>
    const image = document.querySelector('.full-width-image');
    let latestScrollY = 0;
    let ticking = false;

    function updateImageTransform() {
        const scaleAmount = 1 + latestScrollY * 0.0005; // Controls zoom intensity
        const translateY = latestScrollY * 0.1; // Controls pan amount
        image.style.transform = `scale(${scaleAmount}) translateY(${translateY}px)`;
        ticking = false;
    }

    window.addEventListener('scroll', () => {
        latestScrollY = window.scrollY;
        if (!ticking) {
            window.requestAnimationFrame(updateImageTransform);
            ticking = true;
        }
    });
    </script>
