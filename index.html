<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyndon Wong - Personal Homepage</title>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #ffffff;
            color: #333;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Libre Baskerville', serif;
            color: #222;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }
        .profile-img {
            width: 480px;
            border-radius: 50%;
            margin: 20px 0;
        }
        .social-links {
            margin: 20px 0;
        }
        .social-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #0073e6;
            font-size: 1.2em;
        }
        .social-links a:hover {
            text-decoration: underline;
        }
        .giphy {
            width: 100%;
            max-width: 600px;
            margin: 20px 0;
        }

        .full-width-image {
            width: 100%;
            height: 400px; /* Adjust height as needed */
            background-image: url('/docs/assets/images/san-gregorio-state-beach_NYE_2016_1200x675.jpg'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* Creates a parallax effect */
            transition: transform 0.1s ease-out;
        }

        /* Zoom and pan effect */
        @media (prefers-reduced-motion: no-preference) {
            .full-width-image {
                will-change: transform;
            }

            body:hover .full-width-image {
                transform: scale(1.05) translateY(-5px);
            }
        }


    </style>
</head>
<body>
    <div class="container">
        <h1>Hello World!</h1>
        <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExODlmcm1tOTQ3dHdpMnExamdneWkxZG5sNGxoeHI1ZmtnMTNkdHh6eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3oEduOIHEGxPap1X2g/giphy.gif" alt="sitting on bench" class="profile-img">
        <p>Lyndon tinkering here on github pages. Connect with me below.</p>
        
        <div class="social-links">
            <a href="https://lyndonwong.wordpress.com/" target="_blank">Blog</a>
            <a href="https://www.instagram.com/lyndonian/" target="_blank">Instagram</a>
            <a href="https://linkedin.com/in/lyndonwong" target="_blank">LinkedIn</a>
        </div>
            
    
<!--        <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExcnQ2dWY4eWJicmJrOTM2cGlvNDllbTQzZXR4dDhkajRiazZsMTc1dSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/VxbP9tLeKzazm/giphy.gif" alt="count down" class="giphy">
-->

    </div>
    <div class="full-width-image"></div>
    
    <script>
        document.addEventListener("scroll", function () {
    let scrollPosition = window.scrollY;
    let image = document.querySelector(".full-width-image");
    let scaleAmount = 1 + scrollPosition * 0.0005; // Adjust zoom intensity
    let translateY = scrollPosition * 0.1; // Adjust pan speed
    image.style.transform = `scale(${scaleAmount}) translateY(${translateY}px)`;
});

    </script>
</body>
</html>
