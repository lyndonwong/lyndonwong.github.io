<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Onboarding POC</title>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #ffffff;
            color: #333;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            text-align: left;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Libre Baskerville', serif;
            color: #222;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }

        .full-width-image {
            width: 100%;
            height: 480px; /* Adjust height as needed */
            background-image: url('../docs/assets/images/san-gregorio_NYE2016_2000x1125.jpg');
            background-size: cover;
            background-position: center;
        }
        
        .social-links {
            margin: 20px 0;
        }
        .social-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #0073e6;
            font-size: 1.2em;
        }
        .giphy {
            width: 100%;
            max-width: 600px;
            margin: 20px 0;
        }
        
        #content-container5 {
            background-color: #f0f0f0;
            padding: 1em;
            border-radius: 4px;
            margin-bottom: 1em;
        }

    </style>
</head>
<body>
    <div class="full-width-image"></div>
    <div class="container">
        <h1>Onboarding POC</h1>
        <p>We love your vibe!</p>
        <div id="content-container5"></div>
        <script>
          fetch('gpt-interests.txt') // Replace 'your_text_file.txt' with the actual path to your file
            .then(response => response.text())
            .then(data => {
              document.getElementById('content-container5').textContent = data;
            })
            .catch(error => {
              console.error('Error loading text file:', error);
              document.getElementById('content-container5').textContent = 'Error loading content.';
            });
        </script>
        <br>
        <div id="content-container2"></div>
        <script>
          fetch('gpt-overview.txt') // Replace 'your_text_file.txt' with the actual path to your file

              console.error('Error loading text file:', error);
              document.getElementById('content-container2').textContent = 'Error loading content.';
            });
        </script>
        <br>
        <div id="content-container1"></div>
        <script>
            const contentContainer1 = document.getElementById('content-container1');

            fetch('gpt-recommended-categories.txt')

                .then(data => {
                    contentContainer1.innerHTML = data;
                })
                .catch(error => {
                console.error('Error loading text file:', error);
                contentContainer1.textContent = 'Error loading content.';
            });
        </script>
        <br>        
        <div id="content-container3"></div>
        <script>
            const contentContainer3 = document.getElementById('content-container3');

            fetch('gpt-deal-alerts.txt')
                .then(response => response.text())

                })
                .catch(error => {
                console.error('Error loading text file:', error);
                contentContainer3.textContent = 'Error loading content.';
            });
        </script>
        <br>
        <div id="content-container4"></div>

            fetch('gpt-forums.txt')
                .then(response => response.text())

                console.error('Error loading text file:', error);

            });
        </script>
        <br>        
        <!-- bring in external text within structured markup -->

        <hr>
        <p>Lyndon tinkering here on github pages. Connect with me below.</p>
        
        <div class="social-links">
            <a href="https://lyndonwong.wordpress.com/" target="_blank">Blog</a>
            <a href="https://www.instagram.com/lyndonian/" target="_blank">Instagram</a>
            <a href="https://linkedin.com/in/lyndonwong" target="_blank">LinkedIn</a>
        </div>
    </div>
   

</body>
</html>
